<template>
	<div class="app">
		<div class="box">
			<h1>BMI Calculator</h1>

			<template if:true={flagBMIRecalculate}>
				<section>
					<h2>Your BMI value is:</h2>
					<div class="bmi-value">{bmiCalculated}</div>
					<h2>So you are:</h2>
					<div class="bmi-value">{bmiResult}</div>
					<button class="slds-button slds-button_neutral slds-button_stretch btn" onclick={reCalculateBMI}>Re-Calculate</button>
				</section>
			</template>

			<template if:false={flagBMIRecalculate}>
				<form onsubmit={onSubmitHandler}>
					<div class="slds-form-element slds-m-bottom_medium">
						<label class="slds-form-element__label" for="inpt-height">Height(cm)</label>
						<div class="slds-form-element__control">
							<input type="number" id="inpt-height" name="height" placeholder="Enter you height in cm" required min="1" max="250" class="slds-input" onchange={onChangeHandler} />
						</div>
					</div>
					<div class="slds-form-element slds-m-bottom_medium">
						<label class="slds-form-element__label" for="form-element-03">Weight(kg)</label>
						<div class="slds-form-element__control">
							<input type="number" id="inpt-weight" name="weight" placeholder="Enter you weight in kg" required min="1" max="1000" class="slds-input" onchange={onChangeHandler}/>
						</div>
					</div>
					<button class="slds-button slds-button_neutral slds-button_stretch btn">Calculate</button>
				</form>
			</template>

			<div class="info-wrapper">
				<h2>What your BMI means</h2>
				<p class="slds-m-bottom_medium">Once you have measured your BMI, you can determine your healthy weight range. If
					your BMI is:</p>
				<h3 class="slds-text-color_error slds-text-heading_medium">Under 18.5</h3>
				<p class="slds-m-bottom_medium">You are very underweight and possibly malnourished.</p>
				<h3 class="slds-text-color_success slds-text-heading_medium">Between 18.5 to 24.9</h3>
				<p class="slds-m-bottom_medium ">You have a healthy weight range for young and middle-aged adults.</p>
				<h3 class="slds-text-color_error slds-text-heading_medium">25.0 to 29.95</h3>
				<p class="slds-m-bottom_medium">You are overweight.</p>
				<h3 class="slds-text-color_error slds-text-heading_medium">Over 30</h3>
				<p class="slds-m-bottom_medium">You are Obese.</p>


			</div>

		</div>
	</div>
</template>
